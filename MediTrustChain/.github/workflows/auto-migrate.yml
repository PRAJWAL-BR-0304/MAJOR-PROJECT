name: Auto Deploy Migrations

on:
  push:
    branches: [main, master]
    paths:
      - 'supabase/migrations/**'
      - '.github/workflows/auto-migrate.yml'
  workflow_dispatch: # Allows manual triggering

jobs:
  deploy-migrations:
    runs-on: ubuntu-latest
    name: Deploy Supabase Migrations
    env:
      SUPABASE_ACCESS_TOKEN: ${{ secrets.SUPABASE_ACCESS_TOKEN }}
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
      
      - name: Install dependencies
        run: npm ci
      
      - name: Setup Supabase CLI
        uses: supabase/setup-cli@v1
        with:
          version: latest
      
      - name: Link to Supabase project
        run: |
          npx supabase link --project-ref ${{ secrets.SUPABASE_PROJECT_REF }}
      
      - name: Sync migration history
        run: |
          # Repair deleted migrations by marking them as reverted (one at a time)
          npx supabase migration repair --status reverted 20260117153747 || true
          npx supabase migration repair --status reverted 20260117153847 || true
          npx supabase migration repair --status reverted 20260118000000 || true
          echo "Migration history synced"
        continue-on-error: true
      
      - name: Push migrations to Supabase
        run: npx supabase db push --linked --include-all
        continue-on-error: false
      
      - name: Verify migration status
        run: npx supabase migration list --linked
        continue-on-error: true
